<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    
    
    <script src="js/Three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/THREEx.KeyboardState.js"></script>
    <script src="js/THREEx.WindowResize.js"></script>
    
    
    <script defer="defer">
      // revolutions per second
      var angularSpeed = 0.2; 
      var lastTime = 0;


   
      // renderer
      var renderer = new THREE.WebGLRenderer({antialias:true});      
      //var renderer = new THREE.CanvasRenderer(); 
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
 

      // scene
      var scene = new THREE.Scene();

    // camera
    var CAMERA_DIST=800;
	var SCREEN_WIDTH = window.innerWidth/2, 
	    SCREEN_HEIGHT = window.innerHeight/2;    
	var VIEW_ANGLE = 60, 
	    ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, 
	    NEAR = 0.1, 
	    FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);     
	camera.position.set(0.4*CAMERA_DIST,0.5*CAMERA_DIST,CAMERA_DIST);
	camera.lookAt(scene.position);	

    //      var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
    //      camera.position.z = 500;
 
 
 
 	// LIGHT
	var light = new THREE.PointLight(0xffffff);
	light.position.set(0,250,0);
	scene.add(light);

 

      // cube
      var cube = new THREE.Mesh(
        new THREE.CubeGeometry(200, 200, 200),             
        new THREE.MeshNormalMaterial()                  // THREE.MeshFaceMaterial()
      );
      cube.overdraw = true;
      //cube.rotation.x = Math.PI * 0.1;
      scene.add(cube);
      
      
    /*

    // hexagonal prism
    var hexa_prism = new THREE.Mesh(
        // radiusAtTop, radiusAtBottom, height, segmentsAroundRadius, segmentsAlongHeight,
        new THREE.CylinderGeometry( 100, 100, 350, 6, 4 ), 
        new THREE.MeshNormalMaterial() 
    );
    //shape.position.set(-200, 50, -200);
    scene.add( hexa_prism );
	
    */


      // plane
      var plane = new THREE.Mesh(new THREE.PlaneGeometry(350,350),          //(457,457), 
                                 //new THREE.MeshNormalMaterial()         
                                 new THREE.MeshLambertMaterial( {color: 0xFF0101,
                                                                 transparent: true,
                                                                 opacity:0.3,
                                                                 side: THREE.DoubleSide} )
      );
      plane.applyMatrix( new THREE.Matrix4().makeRotationX( 0.5*Math.PI ) );
      //plane.rotation.x = 0.5*Math.PI;      
      plane.overdraw = true;
      scene.add(plane);


 
 	// CONTROLS
    var keyboard = new THREEx.KeyboardState(); 	
	controls = new THREE.OrbitControls( camera, renderer.domElement );


    // resize 
	THREEx.WindowResize(renderer, camera);


      // start animation
      animate();


    // render
    //renderer.render(scene, camera);


    
    
    function animate() 
    {
        requestAnimationFrame( animate );
        render();		
        update();
    }
    
    function update()
    {
        if ( keyboard.pressed("z") ) 
        { 
            // do something
        }
        
        controls.update();
    }
    
    function render() 
    {
        renderer.render( scene, camera );
    }
    




    </script>
  </body>
</html>
